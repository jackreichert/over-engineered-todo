name: CI

on:
  pull_request:
    branches:
      - main
      - jr-testing-pipeline
    types: [opened, reopened]
  push:
    branches:
      - main
      - jr-testing-pipeline

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install packages
        run: cd client && npm install
      - name: run tests
        run: npm run test
